{% extends "base.html" %}
{% block content %}
<h2>Derni√®res transactions</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Compte</th>
        <th>Montant</th>
        <th>Type</th>
        <th>Date</th>
    </tr>
    {% for tx in transactions %}
    <tr>
        <td>{{ tx.id }}</td>
        <td>{{ tx.account_id }}</td>
        <td>{{ tx.amount }}</td>
        <td>{{ tx.type }}</td>
        <td>{{ tx.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
